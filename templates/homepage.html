<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="/static/test.css">
    <style>
        .comments {
            display: none;
            border: 2px solid #000;
            margin-top: 15px;
            padding: 15px;
        }
        
        .comments.visible {
            display: block;
        }
        
        .toggle-comments-btn::after {
            content: "Show";
        }
        
        .toggle-comments-btn.active::after {
            content: "Hide";
        }
    </style>
</head>
<body>
    <h1>Welcome, {{.Username}}!</h1>
    
    <div class="post-form">
        <form method="POST" action="/homepage">
            <textarea name="content" placeholder="What's on your mind?" required rows="4" cols="50"></textarea><br>
            <button type="submit">Create Post</button>
        </form>
    </div>

    <div class="posts">
        {{range .Posts}}
        <div class="post" data-post-id="{{.ID}}">
            <h3>{{.Username}}</h3>
            <p>{{.Content}}</p>
            
            <div class="actions">
                <button class="like-btn" data-post-id="{{.ID}}">‚ù§Ô∏è <span class="like-count">{{.Likes}}</span> Likes</button>
                <button class="toggle-comments-btn">üí¨ Comments</button>
            </div>
    
            <div class="comments">
                {{range .Comments}}
                <p><strong>{{.Username}}:</strong> {{.Content}}</p>
                {{end}}
                <form method="POST" action="/comment">
                    <textarea name="content" placeholder="Add a comment..." required></textarea>
                    <input type="hidden" name="post_id" value="{{.ID}}">
                    <button type="submit">Comment</button>
                </form>
            </div>
        </div>
        {{end}}
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".like-btn").forEach(button => {
            button.addEventListener("click", async (e) => {
                const postID = button.dataset.postId;
                const likeCountSpan = button.querySelector(".like-count");

                const response = await fetch("/like", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `post_id=${postID}`,
                });

                if (response.ok) {
                    const updatedLikes = await response.text();
                    likeCountSpan.textContent = updatedLikes;
                }
            });
        });

        document.querySelectorAll(".toggle-comments-btn").forEach(button => {
            button.addEventListener("click", function(e) {
                e.preventDefault();
                const comments = this.closest('.post').querySelector('.comments');
                comments.classList.toggle('visible');
                this.classList.toggle('active');
            });
        });
    });
    </script>
</body>
</html>
